# ðŸš€ Eidosian CI Pipeline v4.0.0
# Comprehensive CI/CD with formatting, linting, testing, and deployment
# Format â†’ Lint â†’ Test â†’ Build â†’ Deploy workflow

name: Eidosian Universal CI

on:
  push:
    branches: [main, master, develop]
    paths-ignore:
      - "**/*.md"
      - "docs/**"
      - ".github/ISSUE_TEMPLATE/**"
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:
    inputs:
      debug:
        description: "Enable runner debugging mode"
        required: false
        default: false
        type: boolean

# â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”“
# â”ƒ Environment variables for all jobs    â”ƒ
# â”—â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”›
env:
  PYTHONUNBUFFERED: 1
  FORCE_COLOR: 1
  POETRY_VIRTUALENVS_CREATE: false
  POETRY_VERSION: "1.8.3"

# Prevent duplicate workflow runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: âš™ï¸ Validate
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
      has_python: ${{ steps.check.outputs.has_python }}
      has_typescript: ${{ steps.check.outputs.has_typescript }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: check
        name: ðŸ” Check what to run
        run: |
          echo "should_run=true" >> $GITHUB_OUTPUT
          
          # Check if Python files changed
          if git diff --name-only HEAD~1 2>/dev/null | grep -q '\.py$' || [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "has_python=true" >> $GITHUB_OUTPUT
            echo "::notice::Python files detected"
          else
            echo "has_python=false" >> $GITHUB_OUTPUT
          fi
          
          # Check if TypeScript/JavaScript files changed
          if git diff --name-only HEAD~1 2>/dev/null | grep -qE '\.(ts|tsx|js|jsx)$' || [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "has_typescript=true" >> $GITHUB_OUTPUT
            echo "::notice::TypeScript/JavaScript files detected"
          else
            echo "has_typescript=false" >> $GITHUB_OUTPUT
          fi

  format-check:
    name: ðŸŽ¨ Format Check
    needs: validate
    if: needs.validate.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ðŸ Set up Python
        if: needs.validate.outputs.has_python == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: ðŸ“¦ Install Python formatters
        if: needs.validate.outputs.has_python == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install black isort

      - name: ðŸŽ¨ Check Python formatting
        if: needs.validate.outputs.has_python == 'true'
        continue-on-error: true
        id: python_format
        run: |
          echo "::group::Black format check"
          black . --check --diff --line-length=120 --exclude='/(\.git|\.venv|venv|eidosian_venv|node_modules|\.cache|dist|build)/' || FORMAT_FAIL=1
          echo "::endgroup::"
          
          echo "::group::isort import check"
          isort . --check --diff --profile=black --line-length=120 --skip-gitignore || FORMAT_FAIL=1
          echo "::endgroup::"
          
          if [ -n "$FORMAT_FAIL" ]; then
            echo "::error::Python formatting issues found. Run the 'Auto Format Code' workflow or run locally: black . --line-length=120 && isort . --profile=black"
            exit 1
          fi

      - name: ðŸ“¦ Set up Node.js
        if: needs.validate.outputs.has_typescript == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ðŸ“¥ Install Prettier
        if: needs.validate.outputs.has_typescript == 'true'
        run: npm install -g prettier@3.4.2

      - name: ðŸŽ¨ Check TypeScript formatting
        if: needs.validate.outputs.has_typescript == 'true'
        run: |
          echo "::group::Prettier format check"
          prettier "**/*.{ts,tsx,js,jsx,json}" --check --ignore-path .gitignore --ignore-unknown --log-level warn
          echo "::endgroup::"

  lint:
    name: ðŸ§¹ Lint
    needs: [validate, format-check]
    if: needs.validate.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: |
            **/requirements*.txt
            pyproject.toml
            poetry.lock

      - name: ðŸ“¦ Install dependencies
        id: deps
        run: |
          python -m pip install --upgrade pip setuptools wheel
          # If poetry.lock exists, use poetry
          if [ -f pyproject.toml ] && [ -f poetry.lock ]; then
              pip install poetry==$POETRY_VERSION
              poetry config virtualenvs.create false
              poetry install --only dev --no-interaction
          # Otherwise fall back to pip
          else
              pip install -e ".[dev]" || pip install -e .
              pip install black isort flake8 mypy pylint
          fi

      - name: ðŸ” Check code formatting
        run: |
          if command -v black >/dev/null 2>&1; then
            echo "::group::Black format check"
            black . --check --diff --line-length=120 --exclude='/(\.git|\.venv|venv|eidosian_venv|node_modules|\.cache|dist|build)/' || echo "::warning::Code formatting issues detected"
            echo "::endgroup::"
          else
            echo "::warning::black not installed, skipping format check"
          fi

          if command -v isort >/dev/null 2>&1; then
            echo "::group::isort import check"
            isort . --check --diff --profile=black --line-length=120 --skip-gitignore || echo "::warning::Import sorting issues detected"
            echo "::endgroup::"
          else
            echo "::warning::isort not installed, skipping import check"
          fi

      - name: ðŸ”¬ Lint with flake8
        run: |
          if command -v flake8 >/dev/null 2>&1; then
            flake8 . --count --statistics --show-source --exit-zero
          else
            echo "::warning::flake8 not installed, skipping lint check"
          fi

      - name: ðŸ§¬ Deep analysis with pylint
        run: |
          if command -v pylint >/dev/null 2>&1; then
            pylint --recursive=y . --exit-zero || true
          else
            echo "::warning::pylint not installed, skipping deep analysis"
          fi

      - name: ðŸ“ Type check with mypy
        run: |
          if command -v mypy >/dev/null 2>&1; then
            mypy . --show-error-codes || echo "::warning::Type checking issues detected"
          else
            echo "::warning::mypy not installed, skipping type check"
          fi

  test:
    name: ðŸ§ª Test
    needs: [validate, lint]
    if: always() && needs.validate.outputs.should_run == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
        os: [ubuntu-latest]
        include:
          - python-version: "3.12"
            os: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: ðŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            **/requirements*.txt
            pyproject.toml
            poetry.lock

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          if [ -f pyproject.toml ] && [ -f poetry.lock ]; then
              pip install poetry==$POETRY_VERSION
              poetry config virtualenvs.create false
              poetry install --with dev,test --no-interaction
          else
              pip install -e ".[dev,test]" || pip install -e .
              pip install pytest pytest-cov pytest-xdist hypothesis
          fi
        shell: bash

      - name: ðŸ” Run tests
        run: |
          if command -v pytest >/dev/null 2>&1; then
            pytest --cov=. --cov-report=xml --cov-report=term-missing -v
          else
            echo "::error::pytest not found, test execution failed"
            exit 1
          fi

      - name: ðŸ“Š Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  test-typescript:
    name: ðŸ§ª Test TypeScript
    needs: [validate, lint]
    if: always() && needs.validate.outputs.should_run == 'true' && needs.validate.outputs.has_typescript == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ðŸ“¦ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ðŸ§ª Test autoseed project
        run: |
          if [ -d "game_forge/src/autoseed" ]; then
            echo "::group::Testing autoseed"
            cd game_forge/src/autoseed
            npm install
            npm run typecheck
            npm run test:coverage
            echo "::endgroup::"
            
            # Upload coverage if exists
            if [ -f "coverage/coverage-summary.json" ]; then
              echo "### ðŸ“Š TypeScript Coverage" >> $GITHUB_STEP_SUMMARY
              cat coverage/coverage-summary.json | python3 -c "import json,sys; data=json.load(sys.stdin); total=data.get('total',{}); print(f\"Lines: {total.get('lines',{}).get('pct',0):.2f}%\")" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "::notice::autoseed directory not found, skipping TypeScript tests"
          fi

      - name: ðŸ“ Upload TypeScript coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: typescript-coverage
          path: game_forge/src/autoseed/coverage/
          retention-days: 7

  docs:
    name: ðŸ“š Documentation
    needs: [validate, lint]
    if: always() && needs.validate.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: |
            **/requirements*.txt
            pyproject.toml
            poetry.lock

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          if [ -f pyproject.toml ] && [ -f poetry.lock ]; then
              pip install poetry==$POETRY_VERSION
              poetry config virtualenvs.create false
              poetry install --with docs --no-interaction
          else
              pip install -e ".[docs]" || pip install -e .
              pip install sphinx sphinx-rtd-theme myst-parser
          fi

      - name: ðŸ“ Build docs
        run: |
          if [ -d "docs" ]; then
              cd docs
              if [ -f "Makefile" ]; then
                  make html
              else
                  echo "::warning::No Makefile found in docs directory"
                  mkdir -p _build/html
                  if command -v sphinx-build >/dev/null 2>&1; then
                      sphinx-build -b html . _build/html
                  else
                      echo "No sphinx found" > _build/html/index.html
                  fi
              fi
          else
              echo "::warning::No docs directory found, skipping documentation build"
              mkdir -p _build/html
              echo "No documentation found" > _build/html/index.html
          fi

      - name: ðŸ“¤ Upload docs
        uses: actions/upload-artifact@v4
        with:
          name: docs-${{ github.sha }}
          path: docs/_build/html || _build/html
          retention-days: 7

  build:
    name: ðŸ“¦ Build
    needs: [validate, test]
    if: always() && needs.validate.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: |
            **/requirements*.txt
            pyproject.toml
            poetry.lock

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install build twine setuptools wheel

      - name: ðŸ—ï¸ Build package
        run: |
          if [ -f pyproject.toml ]; then
              python -m build
          else
              python setup.py sdist bdist_wheel
          fi

      - name: âœ… Check package
        run: |
          if [ -d "dist" ] && [ "$(ls -A dist)" ]; then
            twine check dist/* || echo "::warning::Package validation issues detected"
          else
            echo "::error::No distribution files found in dist/"
            exit 1
          fi

      - name: ðŸ“¤ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package-${{ github.sha }}
          path: dist/
          retention-days: 7

  integration:
    name: ðŸ§© Integration
    needs: [validate, build]
    if: github.event_name == 'push' && needs.validate.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ðŸ“¦ Download package
        uses: actions/download-artifact@v4
        with:
          name: package-${{ github.sha }}
          path: dist/

      - name: ðŸ§ª Install and verify package
        run: |
          # Find wheel file
          WHEEL=$(find dist -name "*.whl" | head -n 1)
          if [ -z "$WHEEL" ]; then
              echo "::error::No wheel found in artifacts!"
              exit 1
          fi

          # Install wheel in isolated environment
          python -m venv test_env
          source test_env/bin/activate
          pip install --upgrade pip setuptools wheel
          pip install $WHEEL

          # Extract package name
          PKG_NAME=$(basename $WHEEL | cut -d'-' -f1 | tr '-' '_')
          echo "Testing package: $PKG_NAME"

          # Verify import works
          python -c "import $PKG_NAME; print(f'Successfully imported {$PKG_NAME}')"
        shell: bash

  pipeline:
    name: ðŸš€ Pipeline
    needs: [lint, test, test-typescript, docs, build, integration]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: ðŸ“Š Pipeline Status
        run: |
          FAILED_JOBS=()

          # Check each job result
          for job in lint test test-typescript docs build integration; do
            RESULT="${{ needs[format('{0}', job)].result }}"
            if [ "$RESULT" == "failure" ]; then
              FAILED_JOBS+=("$job")
            fi
          done

          # Report results
          echo "## ðŸš€ Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test (Python) | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test (TypeScript) | ${{ needs.test-typescript.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docs | ${{ needs.docs.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration | ${{ needs.integration.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ ${#FAILED_JOBS[@]} -gt 0 ]; then
              echo "::error::Pipeline failed in jobs: ${FAILED_JOBS[*]}"
              echo "### âŒ Failed Jobs: ${FAILED_JOBS[*]}" >> $GITHUB_STEP_SUMMARY
              exit 1
          else
              echo "::notice::All checks passed successfully âœ…"
              echo "### âœ… All checks passed!" >> $GITHUB_STEP_SUMMARY
              exit 0
          fi
