# ğŸ¨ Eidosian Forge Pre-commit Configuration v1.0.0
# Ensures code quality before commits
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Python: Code formatting with Black
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        name: ğŸ¨ Format Python with Black
        args: ["--line-length=120"]
        language_version: python3.12

  # Python: Import sorting with isort
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: ğŸ“‘ Sort Python imports
        args: ["--profile=black", "--line-length=120"]

  # Python: Linting and auto-fixing with Ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.14
    hooks:
      - id: ruff
        name: ğŸ” Lint Python with Ruff
        args: ["--fix", "--config=ruff.toml"]
      - id: ruff-format
        name: ğŸ¨ Format Python with Ruff
        args: ["--config=ruff.toml"]

  # TypeScript/JavaScript: Formatting with Prettier
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        name: ğŸ¨ Format TypeScript/JavaScript
        types_or: [javascript, jsx, ts, tsx, json, yaml, markdown]
        exclude: |
          (?x)^(
            .*\.min\.js|
            .*\.min\.css|
            node_modules/|
            dist/|
            build/|
            \.cache/
          )$

  # TypeScript: Linting with ESLint
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.0.0-beta.2
    hooks:
      - id: eslint
        name: ğŸ” Lint TypeScript/JavaScript
        files: \.(js|jsx|ts|tsx)$
        types: [file]
        args: ["--fix", "--max-warnings=0"]
        additional_dependencies:
          - eslint@9.20.1
          - "@typescript-eslint/parser@8.21.0"
          - "@typescript-eslint/eslint-plugin@8.21.0"
          - "eslint-config-prettier@10.0.1"

  # General: Remove trailing whitespace
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: âœ‚ï¸ Trim trailing whitespace
        exclude: |
          (?x)^(
            .*\.md|
            .*\.txt|
            .*\.snap
          )$
      - id: end-of-file-fixer
        name: ğŸ“„ Fix end of files
        exclude: |
          (?x)^(
            .*\.snap|
            .*\.min\.js
          )$
      - id: check-yaml
        name: âœ… Check YAML syntax
        exclude: |
          (?x)^(
            .*\.github/workflows/.*\.yml
          )$
      - id: check-json
        name: âœ… Check JSON syntax
      - id: check-toml
        name: âœ… Check TOML syntax
      - id: check-added-large-files
        name: ğŸš« Check for large files
        args: ['--maxkb=500']
      - id: check-merge-conflict
        name: ğŸ”€ Check for merge conflicts
      - id: detect-private-key
        name: ğŸ”’ Detect private keys
      - id: mixed-line-ending
        name: ğŸ“ Fix line endings
        args: ['--fix=lf']

  # Python: Security checks with bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        name: ğŸ”’ Security check with Bandit
        args: ["-ll", "-r", "."]
        exclude: |
          (?x)^(
            tests/|
            test_.*\.py|
            .*_test\.py
          )$

  # Secret scanning: gitleaks
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.24.2
    hooks:
      - id: gitleaks
        name: ğŸ” Secret scan with gitleaks
        args: ["detect", "--source=.", "--redact", "--no-banner", "--config=.gitleaks.toml"]

  # Markdown: Linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
      - id: markdownlint
        name: ğŸ“ Lint Markdown
        args: ["--fix"]
        exclude: |
          (?x)^(
            \.github/|
            node_modules/|
            CHANGELOG\.md|
            REVIEW_MASTER_PLAN\.md
          )$

# Pre-commit configuration
default_language_version:
  python: python3.12
  node: "20.0.0"

# Performance settings
default_stages: [commit]
fail_fast: false
minimum_pre_commit_version: "2.20.0"
