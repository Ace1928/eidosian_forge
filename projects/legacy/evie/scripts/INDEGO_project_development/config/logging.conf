{
    "version": 1,
    "disable_existing_loggers": false,
    "formatters": {
        "detailed": {
            "format": "%(asctime)s - %(levelname)s - %(module)s - %(funcName)s - %(lineno)d - %(process)d - %(thread)d - %(message)s",
            "datefmt": "%Y-%m-%d %H:%M:%S",
            "style": "%",
            "validate": true
        },
        "verbose": {
            "format": "%(asctime)s - %(levelname)s - [%(filename)s:%(lineno)d] - %(processName)s - %(threadName)s - %(name)s - %(message)s",
            "datefmt": "%Y-%m-%d %H:%M:%S",
            "style": "%",
            "validate": true
        },
        "ascii_art": {
            "format": "#########################################################\\n# %(asctime)s - %(levelname)s - %(module)s\\n# Function: %(funcName)s - Line: %(lineno)d\\n# Process: %(process)d - Thread: %(thread)d\\n# Message: \\n# %(message)s\\n#########################################################",
            "datefmt": "%Y-%m-%d %H:%M:%S",
            "style": "%",
            "validate": true
        }
    },
    "handlers": {
        "console": {
            "level": "DEBUG",
            "class": "logging.StreamHandler",
            "formatter": "ascii_art",
            "stream": "ext://sys.stdout"
        },
        "file": {
            "level": "DEBUG",
            "class": "logging.handlers.RotatingFileHandler",
            "filename": "detailed.log",
            "maxBytes": 10485760,
            "backupCount": 20,
            "formatter": "ascii_art",
            "encoding": "utf-8",
            "delay": false
        },
        "errors": {
            "level": "ERROR",
            "class": "logging.handlers.RotatingFileHandler",
            "filename": "errors_detailed.log",
            "maxBytes": 10485760,
            "backupCount": 20,
            "formatter": "verbose",
            "encoding": "utf-8",
            "delay": false
        },
        "async_console": {
            "level": "DEBUG",
            "class": "concurrent_log_handler.ConcurrentRotatingFileHandler",
            "filename": "async_detailed.log",
            "maxBytes": 10485760,
            "backupCount": 20,
            "formatter": "ascii_art",
            "encoding": "utf-8",
            "delay": false
        },
        "ascii_art_file": {
            "level": "DEBUG",
            "class": "logging.handlers.RotatingFileHandler",
            "filename": "ascii_art.log",
            "maxBytes": 52428800,
            "backupCount": 10,
            "formatter": "ascii_art",
            "encoding": "utf-8",
            "delay": false
        }
    },
    "loggers": {
        "": {
            "handlers": ["console", "file", "errors", "async_console", "ascii_art_file"],
            "level": "DEBUG",
            "propagate": true
        },
        "async_logger": {
            "handlers": ["async_console"],
            "level": "DEBUG",
            "propagate": true
        },
        "ascii_art_logger": {
            "handlers": ["ascii_art_file"],
            "level": "DEBUG",
            "propagate": true
        }
    },
    "root": {
        "level": "DEBUG",
        "handlers": ["console", "file", "errors", "async_console", "ascii_art_file"]
    }
}
