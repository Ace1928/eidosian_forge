<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autoseed</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: dark;
        --ink: #e9eefc;
        --muted: rgba(233, 238, 252, 0.65);
        --panel: rgba(12, 16, 30, 0.72);
        --panel-border: rgba(144, 170, 255, 0.25);
        --accent: #ffcf6e;
        --accent-strong: #ff9f6e;
        --glow: rgba(255, 207, 110, 0.25);
      }
      html,
      body {
        margin: 0;
        height: 100%;
        font-family: "Space Grotesk", "Futura", "Avenir Next", sans-serif;
        background: radial-gradient(circle at 20% 20%, #1c2a42, #0a0f20 40%, #070a16 70%);
      }
      #game {
        display: block;
        width: 100vw;
        height: 100vh;
        touch-action: none;
      }
      #hud {
        position: fixed;
        inset: 0;
        pointer-events: none;
        display: grid;
        grid-template-columns: minmax(240px, 300px) minmax(0, 1fr) minmax(260px, 340px);
        grid-template-rows: auto 1fr auto;
        gap: 16px;
        padding: 18px 20px 20px;
        color: var(--ink);
        letter-spacing: 0.02em;
      }
      .panel {
        background: var(--panel);
        border: 1px solid var(--panel-border);
        border-radius: 14px;
        padding: 16px;
        box-shadow: 0 12px 30px rgba(5, 10, 25, 0.35);
        backdrop-filter: blur(6px);
        pointer-events: auto;
      }
      .panel h3 {
        margin: 0 0 8px;
        font-size: 15px;
        text-transform: uppercase;
        letter-spacing: 0.2em;
      }
      .panel p {
        margin: 4px 0;
        font-size: 13px;
        color: var(--muted);
      }
      .panel .muted {
        color: var(--muted);
        font-size: 12px;
      }
      #resource-info {
        font-size: 14px;
        color: var(--ink);
      }
      .resource-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        flex-wrap: wrap;
        margin-bottom: 8px;
      }
      .hud-group {
        display: flex;
        align-items: center;
        gap: 10px;
        flex-wrap: wrap;
      }
      .hud-tooltip {
        position: relative;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 2px 6px;
        border-radius: 8px;
        pointer-events: auto;
        cursor: help;
        transition:
          color 0.15s ease,
          background 0.15s ease;
      }
      .hud-tooltip:hover {
        color: var(--accent);
        background: rgba(255, 207, 110, 0.12);
      }
      [data-tooltip] {
        position: relative;
      }
      [data-tooltip]::after {
        content: attr(data-tooltip);
        position: absolute;
        left: 0;
        bottom: calc(100% + 8px);
        transform: translateY(6px);
        background: rgba(8, 12, 24, 0.95);
        color: var(--ink);
        padding: 6px 8px;
        border-radius: 8px;
        border: 1px solid rgba(255, 207, 110, 0.25);
        box-shadow: 0 10px 24px rgba(5, 10, 25, 0.45);
        font-size: 11px;
        letter-spacing: 0.04em;
        text-transform: none;
        white-space: normal;
        width: max-content;
        max-width: 240px;
        opacity: 0;
        pointer-events: none;
        transition:
          opacity 0.15s ease,
          transform 0.15s ease;
        z-index: 20;
      }
      [data-tooltip]:hover::after,
      [data-tooltip]:focus-visible::after {
        opacity: 1;
        transform: translateY(0);
      }
      .controls {
        display: flex;
        gap: 6px;
        flex-wrap: wrap;
      }
      #top-bar {
        grid-column: 1 / -1;
        grid-row: 1;
        min-width: 0;
      }
      #left-dock {
        grid-column: 1;
        grid-row: 2;
        display: flex;
        flex-direction: column;
        gap: 12px;
        overflow: auto;
        min-width: 0;
        min-height: 0;
        scrollbar-gutter: stable;
      }
      #right-dock {
        grid-column: 3;
        grid-row: 2;
        display: flex;
        flex-direction: column;
        gap: 12px;
        overflow: auto;
        min-width: 0;
        min-height: 0;
        scrollbar-gutter: stable;
      }
      #viewport-frame {
        grid-column: 2;
        grid-row: 2;
        position: relative;
        min-width: 0;
        min-height: 0;
        border-radius: 18px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow:
          inset 0 0 0 1px rgba(255, 255, 255, 0.05),
          0 20px 40px rgba(5, 10, 25, 0.35);
        background: linear-gradient(135deg, rgba(12, 16, 30, 0.2), transparent 45%);
        pointer-events: none;
      }
      #viewport-frame::before {
        content: "";
        position: absolute;
        inset: 14px;
        border-radius: 14px;
        border: 1px dashed rgba(255, 255, 255, 0.08);
        opacity: 0.5;
      }
      #bottom-bar {
        grid-column: 1 / -1;
        grid-row: 3;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        min-width: 0;
      }
      .dock-panel {
        padding-top: 12px;
      }
      .dock-panel summary {
        list-style: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 11px;
        letter-spacing: 0.25em;
        text-transform: uppercase;
        color: var(--muted);
        margin: -2px 0 12px;
      }
      .dock-panel summary::-webkit-details-marker {
        display: none;
      }
      .dock-panel summary::after {
        content: "+";
        font-size: 12px;
        color: var(--muted);
      }
      .dock-panel[open] summary {
        color: var(--ink);
      }
      .dock-panel[open] summary::after {
        content: "-";
        color: var(--accent);
      }
      .tech-tier {
        margin-bottom: 12px;
      }
      .tech-tier h4 {
        margin: 12px 0 8px;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        color: var(--muted);
      }
      .tech-node {
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 10px;
        padding: 10px;
        margin-bottom: 8px;
        background: rgba(5, 10, 25, 0.4);
      }
      .tech-node.unlocked {
        border-color: rgba(255, 207, 110, 0.45);
        box-shadow: inset 0 0 0 1px rgba(255, 207, 110, 0.2);
      }
      .tech-title {
        font-size: 13px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }
      .tech-meta {
        font-size: 11px;
        color: var(--muted);
        margin-top: 4px;
      }
      .tech-effects {
        font-size: 11px;
        color: var(--ink);
        margin-top: 6px;
      }
      .design-row {
        display: flex;
        flex-direction: column;
        gap: 6px;
        margin-bottom: 10px;
      }
      .design-row input[type="range"] {
        width: 100%;
        accent-color: var(--accent);
      }
      .build-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
        margin-bottom: 8px;
      }
      button {
        pointer-events: auto;
        padding: 6px 10px;
        border-radius: 8px;
        border: 1px solid rgba(255, 207, 110, 0.5);
        background: rgba(255, 207, 110, 0.15);
        color: var(--ink);
        font-size: 12px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        cursor: pointer;
        transition:
          background 0.15s ease,
          box-shadow 0.15s ease,
          transform 0.15s ease;
      }
      button:disabled {
        opacity: 0.4;
        cursor: not-allowed;
      }
      button:focus-visible {
        outline: 2px solid var(--accent);
        outline-offset: 2px;
        box-shadow: 0 0 0 2px rgba(7, 12, 24, 0.8);
      }
      button:not(:disabled):hover {
        background: rgba(255, 207, 110, 0.3);
        box-shadow:
          0 0 0 1px rgba(255, 207, 110, 0.45),
          0 10px 20px rgba(5, 10, 25, 0.45);
        transform: translateY(-1px);
      }
      button:not(:disabled):active {
        transform: translateY(0);
      }
      .hint {
        color: rgba(255, 255, 255, 0.7);
        font-size: 12px;
        letter-spacing: 0.16em;
        text-transform: uppercase;
        pointer-events: none;
      }
      @media (max-width: 1100px) {
        #hud {
          grid-template-columns: 1fr;
          grid-template-rows: auto auto auto auto auto;
          padding: 14px;
        }
        #top-bar {
          grid-column: 1;
          grid-row: 1;
        }
        #viewport-frame {
          grid-column: 1;
          grid-row: 2;
          min-height: 220px;
        }
        #left-dock {
          grid-column: 1;
          grid-row: 3;
        }
        #right-dock {
          grid-column: 1;
          grid-row: 4;
        }
        #bottom-bar {
          grid-column: 1;
          grid-row: 5;
          flex-direction: column;
          align-items: flex-start;
        }
        .hint {
          font-size: 10px;
        }
      }
    </style>
  </head>
  <body>
    <canvas id="game"></canvas>
    <div id="hud">
      <div id="top-bar" class="panel">
        <div id="resource-info" role="status" aria-live="polite" aria-atomic="true">
          Mass 0 Energy 0 Exotic 0
        </div>
      </div>
      <div id="left-dock" class="dock">
        <details id="tech-panel" class="panel dock-panel" open>
          <summary>Tech</summary>
          <div id="tech-info" role="region" aria-label="Tech tree"></div>
        </details>
        <details id="design-panel" class="panel dock-panel" open>
          <summary>Design</summary>
          <div id="design-info" role="region" aria-label="Probe design"></div>
        </details>
      </div>
      <div id="viewport-frame" aria-hidden="true"></div>
      <div id="right-dock" class="dock">
        <details id="system-panel" class="panel dock-panel" open>
          <summary>System</summary>
          <div id="system-info" role="region" aria-label="Selected system"></div>
        </details>
        <details id="body-panel" class="panel dock-panel" open>
          <summary>Body</summary>
          <div id="body-info" role="region" aria-label="Selected body"></div>
        </details>
        <details id="build-panel" class="panel dock-panel" open>
          <summary>Build</summary>
          <div id="build-info" role="region" aria-label="Build menu"></div>
        </details>
      </div>
      <div id="bottom-bar" class="panel">
        <div class="hint">
          Drag to pan · WASD/arrows · Scroll or Z/X to zoom · Click a body to build · 1/2/3 to build
          · Space to pause
        </div>
      </div>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
