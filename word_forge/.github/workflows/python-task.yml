name: Python Task

on:
  workflow_call:
    inputs:
      name:
        description: Human-friendly job name
        required: true
        type: string
      python-version:
        description: Python version to use
        required: true
        type: string
      install-command:
        description: Shell commands to install dependencies
        required: true
        type: string
      run-command:
        description: Shell commands to execute
        required: true
        type: string

permissions:
  contents: read

jobs:
  run:
    name: ${{ inputs.name }} (Python ${{ inputs.python-version }})
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ inputs.python-version }}-${{ hashFiles('**/pyproject.toml', '**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ inputs.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: ${{ inputs.install-command }}

      - name: Run task
        run: ${{ inputs.run-command }}
