name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

# Minimal permissions for security
permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    uses: ./.github/workflows/python-task.yml
    with:
      name: Lint
      python-version: "3.10"
      install-command: |
        python -m pip install --upgrade pip
        pip install black ruff
      run-command: |
        black --check .
        ruff check .

  test:
    name: Test (Python ${{ matrix.python-version }})
    needs: lint
    strategy:
      matrix:
        python-version: ["3.10"]
    uses: ./.github/workflows/python-task.yml
    with:
      name: Test
      python-version: ${{ matrix.python-version }}
      install-command: |
        python -m pip install --upgrade pip
        pip install networkx numpy nltk pytest
      run-command: |
        pytest -q --tb=short
