[project]
name = "falling-sand"
version = "0.1.0"
description = "Falling sand simulation toolkit."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
dependencies = [
  "numpy>=1.26",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.4",
  "pytest-cov>=4.1",
  "ruff>=0.6",
  "mypy>=1.8",
]
render = [
  "panda3d>=1.10",
]

[project.scripts]
falling-sand-index = "falling_sand.indexer:main"
falling-sand-ingest = "falling_sand.ingest:main"
falling-sand-report = "falling_sand.reporting:main"
falling-sand-bench = "falling_sand.benchmarks:main"
falling-sand = "falling_sand.cli:main"
falling-sand-demo = "falling_sand.engine.demo:run_demo"

[tool.pytest.ini_options]
addopts = "-ra"
testpaths = ["tests"]
pythonpath = ["src"]
markers = [
  "integration: integration tests",
]

[tool.coverage.run]
branch = true
source = ["falling_sand"]

[tool.coverage.report]
show_missing = true
skip_covered = true

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.mypy]
python_version = "3.10"
warn_unused_configs = true
disallow_untyped_defs = true
no_implicit_optional = true
strict_optional = true

[build-system]
requires = ["setuptools>=68"]
build-backend = "setuptools.build_meta"
