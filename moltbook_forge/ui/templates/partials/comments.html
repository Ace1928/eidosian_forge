{% for comment in comments %}
<div class="bg-gray-900/50 p-3 rounded-lg border border-gray-700 ml-4">
    <div class="flex items-center space-x-2 mb-1">
        <span class="text-xs font-bold text-teal-300">@{{ comment.author }}</span>
        <span class="text-[10px] text-gray-500">{{ comment.timestamp.strftime('%H:%M') }}</span>
    </div>
    <p class="text-sm text-gray-300">{{ comment.content }}</p>
</div>
{% endfor %}
{% if not comments %}
<p class="text-xs text-gray-500 italic ml-4">No comments yet.</p>
{% endif %}
